<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISENSE | Confirmación de Recogida</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        :root { --hisense-teal: #00897B; --hisense-dark: #333; --bg-gray: #f8f9fa; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg-gray);
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
            background-image: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('https://www.hisense.es/wp-content/uploads/2021/01/logo-hisense.png');
            background-position: center; background-repeat: no-repeat; background-attachment: fixed;
        }
        .card { 
            background: white; width: 100%; max-width: 450px;
            border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden; border-top: 6px solid var(--hisense-teal);
        }
        .header { padding: 30px 20px; text-align: center; background: #fff; }
        .header img { max-width: 150px; margin-bottom: 10px; }
        .header h2 { margin: 0; color: var(--hisense-dark); font-size: 1.4rem; letter-spacing: 1px; }
        
        form { padding: 20px 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 0.9rem; }
        input { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; 
            box-sizing: border-box; font-size: 1rem; transition: border 0.3s;
        }
        input:focus { border-color: var(--hisense-teal); outline: none; }
        
        .signature-container { background: #fdfdfd; border: 1px dashed #ccc; border-radius: 6px; margin-top: 5px; }
        canvas { width: 100%; height: 180px; cursor: crosshair; }
        
        .btn-confirm { 
            background: var(--hisense-teal); color: white; border: none; width: 100%;
            padding: 16px; font-size: 1.1rem; font-weight: bold; border-radius: 6px;
            cursor: pointer; margin-top: 20px; transition: background 0.3s;
        }
        .btn-confirm:hover { background: #00695C; }
        .btn-clear { 
            background: none; border: none; color: #888; font-size: 0.8rem; 
            text-decoration: underline; cursor: pointer; float: right; margin-top: 5px;
        }
        .loading { display: none; text-align: center; padding: 20px; font-weight: bold; color: var(--hisense-teal); }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Hisense_logo.svg/1280px-Hisense_logo.svg.png" alt="Hisense">
        <h2>Confirmación de Recogida</h2>
    </div>

    <form id="formRecogida">
        <div class="input-group">
            <label>NÚMERO DE RECOGIDA</label>
            <input type="text" id="recogida" placeholder="Ej: REC-123456" required>
        </div>

        <div class="input-group">
            <label>NOMBRE DEL TRANSPORTISTA</label>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
        </div>

        <div class="input-group">
            <label>CANTIDAD DE BULTOS</label>
            <input type="number" id="bultos" min="1" value="1" required>
        </div>

        <div class="input-group">
            <label>FIRMA DEL CONDUCTOR</label>
            <div class="signature-container">
                <canvas id="signature-pad"></canvas>
            </div>
            <button type="button" class="btn-clear" onclick="pad.clear()">Borrar firma</button>
        </div>

        <div id="loader" class="loading">Procesando envío oficial...</div>
        <button type="submit" class="btn-confirm" id="btnSubmit">CONFIRMAR RECOGIDA</button>
    </form>
</div>

<script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbyDNed5QQ2uh4qE5cZpI2pijKh9RnXOcjhGZd6Al-f49pRVjKSXS3dvcUtbnj3yf7VT/exec"; // <--- ACTUALIZA ESTO
    const canvas = document.getElementById('signature-pad');
    const pad = new SignaturePad(canvas);

    // Ajuste de resolución de firma
    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        pad.clear();
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    document.getElementById('formRecogida').addEventListener('submit', function(e) {
        e.preventDefault();
        if (pad.isEmpty()) return alert("La firma es obligatoria");

        document.getElementById('btnSubmit').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        const payload = {
            recogida: document.getElementById('recogida').value,
            nombre: document.getElementById('nombre').value,
            bultos: document.getElementById('bultos').value,
            firma: pad.toDataURL()
        };

        fetch(APP_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            document.getElementById('mainCard').innerHTML = `
                <div style="padding:50px 20px; text-align:center;">
                    <div style="font-size:50px;">✅</div>
                    <h2 style="color:var(--hisense-teal)">Envío Confirmado</h2>
                    <p>La recogida ha sido registrada correctamente en el sistema de Hisense Iberia.</p>
                    <button onclick="location.reload()" style="background:#eee; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Nueva Recogida</button>
                </div>
            `;
        }).catch(err => alert("Error al conectar: " + err));
    });
</script>

</body>
</html>
